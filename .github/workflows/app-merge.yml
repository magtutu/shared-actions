name: On Merge Pipeline

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Check secret and variable access
        uses: ./check-vars
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          DEPLOY_INFO: ${{ vars.DEPLOY_INFO }}
        with:
          context-name: shared-actions app-merge workflow

      - name: Checkout actions-consumer
        uses: actions/checkout@v4
        with:
          repository: magtutu/actions-consumer
          path: app
      
      - name: Run make build
        working-directory: app
        run: make build
  
  deploy-staging:
    name: Deploy to Staging
    needs: build
    permissions:
      id-token: write
    uses: ./.github/workflows/app-deploy.yml
    with:
      environment: staging
      app-name: ${{ inputs.app-name }}
  
  approve-production:
    name: Approve Production Deployment
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Approval gate
        run: |
          echo "âœ… Production deployment approved"
          echo "Proceeding to production deployment..."
  
  deploy-production:
    name: Deploy to Production
    needs: approve-production
    permissions:
      id-token: write
    uses: ./.github/workflows/app-deploy.yml
    with:
      environment: production
      app-name: ${{ inputs.app-name }}
